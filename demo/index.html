<!DOCTYPE html>
<html lang="js">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">
  <title>zenpad.js</title>
  <script src="./libs/createjs.min.js"></script>
  <script src="./libs/victor.min.js"></script>
  <script src="../build/zenpad.js"></script>
  <link rel="stylesheet" href="./css/index.css">
  <script>
    window.addEventListener('load', init);
    function init() {
      var zenpad = new Zenpad('myZenpad');
      // Aボタン
      zenpad.addEventListener('aClick', function() {
        console.info('dispatch aClick');
      });
      // Bボタン
      zenpad.addEventListener('bClick', function() {
        console.info('dispatch bClick');
      });
    }
  </script>
</head>
<body>
  <canvas id="myZenpad"></canvas>
</body>
</html>
