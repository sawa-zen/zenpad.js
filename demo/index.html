<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">
  <title>zenpad.js</title>
  <script src="../build/zenpad.js"></script>
  <link rel="stylesheet" href="./css/index.css">
  <script>
    window.addEventListener('load', init);
    function init() {
      var zenpad = new Zenpad('myZenpad');

      // Aボタンクリック
      zenpad.on('clickA', function() {
        console.info('clickA');
      });

      // Bボタンクリック
      zenpad.on('clickB', function() {
        console.info('clickB');
      });

      // スティックが動いた時
      zenpad.on('stickMove', function(data) {
        console.info('stickMove', data);
      });
    }
  </script>
</head>
<body>
  <div id="myZenpad"></div>
</body>
</html>
